<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Logo -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- Game -->
    <main>

      <!-- First Line -->
      <div class="line">
        <span class="container tram">Tram</span>
        <span class="container cruise">Cruise</span>
        <span class="container submarine">Submarine</span>
        <span class="container tractor">Tractor</span>
      </div>

      <!-- Second Line -->
      <div class="line">
        <span class="container submarine">Submarine</span>
        <span class="container ballon">Baloon</span>
        <span class="container bicycle">Bicycle</span>
        <span class="container cruise">Cruise</span>
      </div>

      <!-- Third Line -->
      <div class="line">
        <span class="container tractor">Tractor</span>
        <span class="container bicycle">Bicycle</span>
        <span class="container tram">Tram</span>
        <span class="container ballon">Baloon</span>
      </div>
    </main>

    <!-- Team -->
    <footer>
      <h5>From Team Boolean</h5>
    </footer>
  </body>
</html>
