<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Logo -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- Game -->
    <main>

      <!-- First Line -->
      <div class="line">
        <span class="container tram"><p>Tram</p></span>
        <span class="container cruise"><p>Cruise</p></span>
        <span class="container submarine"><p>Submarine</p></span>
        <span class="container tractor"><p>Tractor</p></span>
      </div>

      <!-- Second Line -->
      <div class="line">
        <span class="container submarine"><p>Submarine</p></span>
        <span class="container-ballon"><span id="esclusion">Baloon</span></span>
        <span class="container bicycle"><p>Bicycle</p></span>
        <span class="container cruise"><p>Cruise</p></span>
      </div>

      <!-- Third Line -->
      <div class="line">
        <span class="container tractor"><p>Tractor</p></span>
        <span class="container bicycle"><p>Bicycle</p></span>
        <span class="container tram"><p>Tram</p></span>
        <span class="container ballon"><p>Baloon</p></span>
      </div>
    </main>

    <!-- Team -->
    <footer>
      <h5>From Team Boolean</h5>
    </footer>
  </body>
</html>
